    <script>

        const hamburgericon = document.getElementById("hamburger_icon_no_navbar");
        const hamburgericonnavbar = document.getElementById("hamburger_icon_navbar");
        const navbar = document.getElementById("navbar");
    
        function showmenu() {
            navbar.className = "showMenu";
            hamburgericon.className = "makeDisappear";
        }

        function hidemenu() {
            navbar.className = "makeDisappear";
            hamburgericon.className = "showMenu";
        }
    
        hamburgericon.addEventListener("click", showmenu);
        hamburgericonnavbar.addEventListener("click", hidemenu);
    
      </script>
