<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Playlists | Mixed Sounds</title>
    <link rel="icon" type="image/x-icon" href="../favicon.ico">

    <!-- font imports -->
    <link rel="stylesheet" href="css/default.css">
    <link rel="stylesheet" href="css/playlists.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Bootstrap imports -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/default.css">
    
  </head>
 <body>

    <div class="navbarcontainer">
    
      <div id="menuButton">
        <img id="menuIcon" src="images/hamburgerIconDark.png" />
      </div>

      <div id="navbar">
        <ul>
          <a href="/home"><li>Home</li></a>
          <a href="/history"><li>Listening History</li></a>
          <a href="/playlists"><li id="currPage">Playlists</li></a>
          <a href="/"><li id="logout">Log out</li></a>
        </ul>
      </div>
      
     </div>

    <!-- the buttons for the different playlists -->
    <div class="play-container">
        <div class="col-md-3">
          <button id="playlist1" class="btn btn-outline-dark btn-lg btn-square">Country</button>
        </div>
        <div class="col-md-3">
          <button id="playlist2" class="btn btn-outline-dark btn-lg btn-square">Rap</button>
        </div>
        <div class="col-md-3">
          <button id="new-playlist" class="btn btn-outline-dark btn-lg btn-square">New Playlist</button>
        </div>
    </div>

    <!-- buttons for playing, shuffling, sharing, exporting, or changing the volume for songs in the different playlists -->
    <div id="buttons">
      <button class="extra-buttons"><img src="images/play.svg"></button>
      <button class="extra-buttons"><img src="images/shuffle.svg"></button>
      <button class="extra-buttons"><img src="images/share.svg"></button>
      <button class="extra-buttons">export</button>
      <label for="custom-Range" class="form-label"><img src="images/volume-up-fill.svg" style="width:50px;height:50px;"></label>
      <input type="range" class="form-range" id="custom-Range">
    </div>
    <div id="songs"></div>
    
    <h1 id="pageTitle">Playlists</h1>

    <script type="module" src="js/playlists.js"></script>
    <script type="module" src="js/menu.js"></script>
  </body>
</html>
